<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="container">
    <img src="images/image-product-desktop.jpg" id="product-image" alt="">
    <img src="images/image-product-mobile.jpg" id="product-image-mobile" alt="">
    <div id="product-info">
      <div id="type">PERFUME</div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <div id="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div id="price"><div>$149.99</div><span id="old-price"><del>$169.99</del></span></div>
      <button id="cart"> <img src="images/icon-cart.svg" alt=""><span>Add to Cart</span></button>
    </div>
    
  </div>
</body>
</html>
